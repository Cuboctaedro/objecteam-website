title: Ποιοί είμαστε
title_en: Who we are
type: page
content: >-

  Τα μέλη της ομάδας μας προέρχονται από διαφορετικές ειδικότητες και επαγγέλματα. Πιστεύουμε στην πολυσυλλεκτική και συνεργατική προσέγγιση στο σχεδιασμό, τη δημιουργία και τη διδασκαλία.

content_en: >-

  Objecteam's members come from different backgrounds and fields. We believe in a multidisciplinary collaborative approach to design, creation and teaching.