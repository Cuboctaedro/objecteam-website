title: Η έκθεση Art made of Cement στο Φουαρ
title_en: Art made of Cement exhibition at Fouar, Athens
date: 2016-04-02
image: /images/cement.jpg
content: >-

  Η έκθεση “Art made of Cement” είναι προϊόν δημιουργίας των τελευταίων μηνών σε μια προσπάθεια έμπνευσης από νέα, άγνωστα στην χειροτεχνία έως τώρα υλικά. Τα έργα της έκθεσης (δοχεία, φωτιστικά, αντικείμενα) είναι φτιαγμένα στο χέρι με χρήση διαφόρων καλουπιών, αδρανείς χρωστικές και περισσότερη ή λιγότερη επεξεργασία κατόπιν.
  
  
  Η έκθεση “Art made of Cement” θα βρίσκετε στο “ΦΟΥΑΡ’ από τις 5 εώς τις 8 Απριλίου.
  
  
  Εγκαίνια 5 Απριλίου στις 19.00. Mητροπόλεως 72 & Χριστοπούλου 6 (1ο όροφος), Μοναστηράκι

content_en: >-

  The exhibition “Art made of Cement” is a product of experimentation with materials coming from the construction industry and not common in crafts.<!--more-->

  
  The exhibition “Art made of Cement” will be held at Fouar, Athens from the 5th until the 8th of April. Mitropoleos 72 & Christopoulou 6 (1st floor), Monastiraki
